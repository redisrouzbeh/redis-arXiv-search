version: '0.1.0'

index:
  name: arxiv
  prefix: paper
  storage_type: json

fields:
  - name: categories
    type: tag
    attrs:
      separator: '|'
  - name: year
    type: numeric
  - name: huggingface
    type: vector
    attrs:
      dims: 768
      type: float32
      algorithm: flat
      distance_metric: cosine
  - name: openai
    type: vector
    attrs:
      dims: 768
      type: float32
      algorithm: flat
      distance_metric: cosine
  - name: cohere
    type: vector
    attrs:
      dims: 768
      type: float32
      algorithm: flat
      distance_metric: cosine
